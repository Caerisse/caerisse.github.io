<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Hello World App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/css/main.css">
  <script src="https://js.arcgis.com/4.15/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "gray-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-65.0,-41.0],
        zoom: 3
      });

      var renderer = {
        type: "simple",
        symbol: { 
          type: "simple-fill",
          outline: {
              style: "none"
            }
          },
        visualVariables: [{
          type: "color",
          field: "Confirmados",
          legendOptions: {
            title: "Casos Confirmados"
          },
          stops: [
            { value: 0, color: "#EBD6D7"},
            { value: 50, color: "#DDBBBD"},
            { value: 100, color: "#D09FA3"},
            { value: 200, color: "#C28488"},
            { value: 400, color: "#B16065"},
            { value: 800, color: "#A45156"},
            { value: 1600, color: "#894348"},
            { value: 3200, color: "#6D363A"},
            { value: 6400, color: "#52282B"},
            { value: 12800, color: "#371B1D"},
            { value: 25600, color: "#1B0D0E"},
            ]
          },{
          type: "size",
          field: "Recuperados",
          legendOptions: {
            title: "Casos Recuperados"
          },
          stops: [
            { value: 50, size: 0.5},
            { value: 100, size: 1},
            { value: 200, size: 2},
            { value: 400, size: 4},
            { value: 800, size: 8},
            { value: 1600, size: 16},
            { value: 3200, size: 32},
            { value: 6400, size: 64},
            { value: 12800, size: 128},
            { value: 25600, size: 256},
            ]
          }]
      }

      var popupProvincia = {
        title: "{nam}",
        content:  "<b>Casos Confirmados:</b> {Confirmados}<br>" +
                    "<b>Casos Activos:</b> {Activos}<br>" + 
                    "<b>Casos Recuperados:</b> {Recuperados}<br>" + 
                    "<b>Casos Fallecidos:</b> {Fallecidos}<br>" +
                    "<b>Habitantes mayores de 65:</b> {Mayores_de_65}",
        fieldInfos: [
          { fieldName: "Confirmados",
            label: "Confirmados" },
          { fieldName: 'Activos',
            label: "Activos" },
          ]
      }

      var labels = {
        symbol: {
          type: "text",
          color: "#000000",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
            }
          },
        labelPlacement: "center",
        labelExpressionInfo: {
          expression: "$feature.nam"
        }
      };

      var covidLayer = new FeatureLayer({
        url: "https://services8.arcgis.com/lWclWcVNLPjG6Dvs/arcgis/rest/services/covidarg/FeatureServer/0",
        
        renderer:renderer,
        popupTemplate: popupProvincia,
        labelingInfo: [labels],

      });

      map.add(covidLayer, 0);

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
