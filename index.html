<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API for JavaScript Hello World App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/css/main.css">
  <script src="https://js.arcgis.com/4.15/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "gray-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-65.0,-41.0],
        zoom: 3
      });

      var renderer = {
        type: "simple",
        symbol: {
          type: "simple-line",
          color: "blue",
          width: "8px"
        }
      }

      var popupProvincia = {
        "title": "{nam}",
        "content":  "<b>Casos Confirmados:</b> {Confirmados}<br>" +
                    "<b>Casos Activos:</b> {Activos}<br>" + 
                    "<b>Casos Recuperados:</b> {Recuperados}<br>" + 
                    "<b>Casos Fallecidos:</b> {Fallecidos}<br>" +
                    "<b>Habitantes mayores de 65:</b> {Mayores_de_65}"
      }

      var labels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          //haloColor: "#5E8D74",
          //haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.nam"
        }
      };

      var covidLayer = new FeatureLayer({
        url: "https://services8.arcgis.com/lWclWcVNLPjG6Dvs/arcgis/rest/services/covidarg/FeatureServer/0",
        
        renderer:renderer,
        popupTemplate: popupProvincia,
        labelingInfo: [labels]

      });

      map.add(covidLayer, 0);

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
